<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>How to Create 3D Glowing Card Carousel using Materialize CSS</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
	margin: 0; 
	padding: 0;
	background:white;   
}
.carousel{
    height: 600px; 
    perspective: 400px;
	margin-top: 5%;
}
.carousel .carousel-item {
	width: 400px;
	height: 500px;

	animation: animate 2s infinite alternate;
	border-radius: 15px;
    box-shadow: 3px 4px 2px grey;
}

/* @keyframes animate {

  } */


    </style>    
</head>
<body>    
    
    <div class="carousel">
        <div class="carousel-item"><img src="./canada-img/c1.jpg" alt=""></div>
        <div class="carousel-item"><img src="./canada-img/c2.jpg" alt=""></div>
        <div class="carousel-item"><img src="./canada-img/c3.jpg" alt=""></div>
        <div class="carousel-item"><img src="./canada-img/c4.jpg" alt=""></div>
        <div class="carousel-item"><img src="./canada-img/c2.jpg" alt=""></div> 
    </div>   
    
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
      $(document).ready(function(){
        $('.carousel').carousel({
          padding: 200
      });
      autoplay();
      function autoplay() {
        $('.carousel').carousel('next');
        setTimeout(autoplay, 4500);
      }
      });
</script>
</body>
</html>
